ip: 192.168.10.10
memory: 2048
cpus: 2
provider: hyperv
ssl: true
backup: true
authorize: ~/.ssh/id_rsa.pub
keys:
  - ~/.ssh/id_rsa
folders:
  - map: 'G:\projects\neighbors'
    to: /home/vagrant/code
    smb_username: vagrant
    smb_password: vagrant
sites:
  - map: neighbors
    to: /home/vagrant/code/public
    type: "laravel"
    params:
      - key: APP_ENV
        value: local
      - key: APP_DOMAIN
        value: neighbors
      - key: DB_DATABASE
        value: neighbors
  - map: neighbors.test
    to: /home/vagrant/code/public
    type: "laravel"
    params:
      - key: APP_ENV
        value: staging
      - key: APP_DOMAIN
        value: neighbors.test
variables:
  - key: MY_SERVER
    value: LARAVEL_HOMESTEAD
databases:
  - neighbors
  - neighbors_staging
  - neighbors_dusk
features:
  - mariadb: false
  - ohmyzsh: false
  - webdriver: false
name: neighbors
hostname: neighbors
