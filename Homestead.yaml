ip: 192.168.10.10
memory: 2048
cpus: 2
provider: hyperv
backup: true
authorize: ~/.ssh/id_rsa.pub
keys:
  - ~/.ssh/id_rsa
folders:
  - map: 'G:\projects\neighbors'
    to: /home/vagrant/code
    smb_username: vagrant
    smb_password: vagrant
sites:
  - map: neighbors.test
    to: /home/vagrant/code/public
    type: "laravel"
    params:
      - key: APP_ENV
        value: local
  - map: neighbors
    to: /home/vagrant/code/public
    type: "laravel"
    params:
      - key: APP_ENV
        value: example
variables:
  - key: PAOLOVAR
    value: local
databases:
  - neighbors
features:
  - mariadb: false
  - ohmyzsh: false
  - webdriver: false
name: neighbors
hostname: neighbors
